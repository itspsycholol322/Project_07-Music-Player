<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_07 - Music-Player</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="owner">Made by <br> <a href="https://www.facebook.com/mo.essam22/" target="_blank">Mohamed Essam</a></h1>
      <div class="color-patterns">
        <p
          style="
            position: absolute;
            top: -30px;
            left: -10px;
            color: black;
            width: 150px;
            text-align: center;
          "
        >
          change color theme
        </p>
        <div class="blue active" data-color="var(--blue)"></div>
        <div class="green" data-color="var(--green)"></div>
        <div class="red" data-color="var(--red)"></div>
      </div>
      <div class="player-box">
        <div class="image">
          <img src="./images/9.jpg" alt="" class="img" />
          <div class="list">
            <div class="play-list closed"></div>
          </div>
        </div>
        <div class="txt">
          <div class="top-side">
            <h3 class="song-name">Virus</h3>
            <h5 class="artist-name">Besomorph & Anthony Keyrouz ft. (Lunis)</h5>
          </div>
          <div class="bot-side">
            <div class="mid">
              <div class="controls">
                <div class="prev">
                  <i class="fas fa-backward prev"></i>
                </div>
                <div class="play-pause">
                  <i class="fas fa-play play"></i>
                </div>
                <div class="next">
                  <i class="fas fa-forward next"></i>
                </div>
              </div>
              <div class="timestamps">
                <p class="current-time">0 : 00</p>
                <p class="duration">2 : 08</p>
              </div>
              <div class="song">
                <audio src="./music/9.mp3" class="audio"></audio>
                <div class="progress">
                  <div class="current-progress"></div>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="volume-control">
                <i class="fas fa-volume-up audio-btn"></i>
                <div class="volume">
                  <div class="current-volume"></div>
                </div>
              </div>
              <div class="playlist-icon">
                <i class="fas fa-list" title="Playlist"></i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="main.js"></script>
  </body>
</html>
